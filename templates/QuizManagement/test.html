<script src="{% static 'QuizManagement/test/js/jquery.backstretch.min.js' %}"></script>
<script src="{% static 'QuizManagement/test/js/custom.js' %}"></script>
<script>
    function htmlDecode(input) {
        var doc = new DOMParser().parseFromString(input, "text/html");
        return doc.documentElement.textContent;
    }
    var ques=[];
    var ans=[],temp=[];
    var i=0,j=0,k=0;
    {% for i in fin.ques %}
        ques[i++]="{{ i }}";
    {% endfor %}
    questions=document.querySelectorAll(".quesh");
    
	for(var i=0;i<10;i++){
		questions[i].innerHTML=String(ques[i])
	}
    {% for i in fin.ans %}
        {%for j in i%}
            temp[j++]="{{ j }}"
        {%endfor%}
    {% endfor %}
    ops=document.querySelectorAll(".options");
    check=document.querySelectorAll(".checkbox-budget");
	for(var i=0;i<40;i++){
		ops[i].innerHTML=String(temp[i]);
        $($('.options')[i]).attr('data-hover', htmlDecode(String(temp[i])));//to change pseudo class values.
        check[i].setAttribute("value", htmlDecode(String(temp[i])));// Set value tag for every options.
	}

</script>
